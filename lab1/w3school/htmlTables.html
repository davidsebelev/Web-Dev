<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <style>
        table,th,td{
            border: 1px solid black;
            /* border-collapse: collapse; */
        }
        table,th,td{
            background-color: aquamarine;
            border-radius: 10px;
        }
    </style>
    

    <h1>
        HTML tables
    </h1>
    <table style="width: 100%;">
        <tr>
            <th style="width: 70%;">
                Name

            </th>
            <th>
                Age

            </th>
            <th>
                Weight
            </th>
            <th>
                Height
            </th>
        </tr>
        <tr style="height: 200px;">
            <td>
                David
            </td>
            <td>
                19
            </td>
            <td>
                79
            </td>
            <td>
                180
            </td>

        </tr>
    </table>


    <h2>
        Next table
    </h2>

    <table>
        <caption>My table</caption>
        <tr>
            <th>
                Firstname
            </th>

        </tr>

        <tr>

        </tr>

            </td>
        </tr>
