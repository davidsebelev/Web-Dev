<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="/lab3/ToDo/style.css">
    <script defer src="/lab3/ToDo/script.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="navbar__container">
            <p class="navbar__logo">ToDo List</p>
        </div>
    </header>
    <main class="app">

        <h1 class="app__title">ToDo list</h1>


        <!-- <h1 class="app__title">ToDo list</h1> -->

        <form class="todo-form" autocomplete="off">
            <input class="todo-form__input" type="text" name="task" placeholder="New task">

            <button class="todo-form__btn" type="submit">Add</button>
        </form>
    
        <section class="todo">

            <h2 class="todo__title">Task</h2>
    
            <ul class="todo__list">
    
            </ul>
    
            <p class="todo_empty">No Task yet</p>
       </section>
    </main>
</body>
</html>
